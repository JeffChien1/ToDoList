<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>
<body>
    <header>
        <img src="img/J.png" alt="logo do Jeff Chien Developer" class="imagem__logo">
    </header>
    <main>
        <section class="main__form">
            <form id="add__element" class="form__add">
                <h1 class="main__title">Insira sua task aqui!</h1>
                <input id="main__task" type="text" placeholder="Ex: Varrer a casa" class="main__input">
                <button class="main__button">Adicionar</button>
            </form>
        </section>
        <section class="task__container">
            <div class="task__container-repository">
                <ul class="task__container-list">  
                </ul>
            </div>
            <div class="container__filter">
                <h2 class="task__done btn__filter">Tarefas Finalizadas</h2>
                <h2 class="task__toDo btn__filter">Tarefas a fazer</h2>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
